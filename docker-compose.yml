# Docker Compose configuration for American Iron Hub Pro
# Provides a complete local development/testing environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: american-iron-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: portal_user
      POSTGRES_PASSWORD: secure_development_password_change_in_production
      POSTGRES_DB: american_iron_portal
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal_user -d american_iron_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: american-iron-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Environment
      NODE_ENV: production
      VITE_APP_ENV: production

      # Database
      DATABASE_URL: postgresql://portal_user:secure_development_password_change_in_production@postgres:5432/american_iron_portal
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10

      # Server
      PORT: 3000
      HOST: 0.0.0.0
      
      # Security
      SESSION_SECRET: change-this-in-production-use-strong-secret
      JWT_SECRET: change-this-in-production-use-strong-jwt-secret
      TRUST_PROXY: "true"
      
      # API Keys (must be provided via .env file)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      
      # Features
      ENABLE_AI_FEATURES: "true"
      ENABLE_COMPRESSION: "true"
      RATE_LIMIT_ENABLED: "true"
      
      # Logging
      LOG_LEVEL: info
      ENABLE_REQUEST_LOGGING: "true"
    ports:
      - "3000:3000"
    volumes:
      # Mount .env.local for local development
      - ./.env.local:/app/.env.local:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
